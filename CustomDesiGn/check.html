<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blurred Background Example</title>
    <style>
      /* Make sure html and body take full height */
      html,
      body {
        height: 100%;
        margin: 0;
      }

      /* Container for background image */
      .background {
        position: fixed; /* fixed to viewport */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80");
        background-size: cover;
        background-position: center;
        filter: blur(8px);
        z-index: -1; /* behind everything */
      }

      /* Content container - above the blurred background */
      .content {
        position: relative;
        z-index: 1;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
      }

      /* Just to visually center content vertically */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <div class="content">
      <h1>Welcome to My Page</h1>
      <p>This content is NOT blurred, only the background image is blurred.</p>
    </div>
  </body>
</html>
